<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text to URL (Shortened)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
</head>
<body>

<textarea id="input" rows="10" cols="80" placeholder="Paste text here"></textarea>
<br><br>

<button onclick="generateLink()">Generate URL</button>
<button onclick="copyText()">Copy Text</button>

<p>
  Shareable URL:<br>
  <input id="link" type="text" style="width:100%;">
</p>

<script>
  const textarea = document.getElementById('input');
  const linkInput = document.getElementById('link');

  function generateLink() {
    // Compress the text
    const compressed = LZString.compressToEncodedURIComponent(textarea.value);
    const url = `${location.origin}${location.pathname}#${compressed}`;
    linkInput.value = url;
  }

  function copyText() {
    navigator.clipboard.writeText(textarea.value);
  }

  // Load text from URL on page open
  if (location.hash.length > 1) {
    try {
      const decoded = LZString.decompressFromEncodedURIComponent(location.hash.slice(1));
      textarea.value = decoded || '';
    } catch (e) {
      console.error('Invalid URL data');
    }
  }
</script>

</body>
</html>
